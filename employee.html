<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* ---------- GLOBAL ---------- */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f9;
        }

        .container {
            max-width: 100%;
            margin: auto;
            padding: 20px;
        }

        /* ---------- TITLE BAR ---------- */
        .title-bar {
            background: #ff6f61;
            color: #fff;
            padding: 10px 15px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* ---------- FORM + TABLE WRAPPER ---------- */
        .flex-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }


        /* ---------- FORM ---------- */
        .form-box {
            background: #fff;
            width: 520px;
            padding: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
        }

        .form-box .form-row {
            display: grid;
            grid-template-columns: 160px 1fr;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .form-box label {
            font-size: 13px;
            color: #333;
            font-weight: 600;
        }

        .form-box input,
        .form-box select {
            width: 100%;
            padding: 7px 9px;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            font-size: 13px;
        }


        .form-box input:focus,
        .form-box select:focus {
            border-color: #4caf50;
            outline: none;
        }

        /* ---------- SAVE BUTTON ---------- */
        .btn-save {
            background: #4caf50;
            border: none;
            padding: 10px 24px;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
            margin-left: auto;
            display: block;
        }

        .btn-save:hover {
            background: #43a047;
        }


        /* ---------- TABLE PANEL ---------- */
        .table-panel {
            background: #fff;
            margin-top: 30px;
            padding: 15px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
            max-height: 450px;
            overflow-x: auto;
            overflow-y: auto;
            /* ðŸ”¥ KEY FIX */
        }


        .table-title {
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* ---------- DATATABLE CUSTOM ---------- */
        .dataTables_wrapper {
            margin-top: 10px;
        }

        table.dataTable {
            width: 100% !important;
            white-space: nowrap;
            /* ðŸ”¥ Prevent column break */
        }

        table.dataTable th,
        table.dataTable td {
            font-size: 13px;
            padding: 8px 10px;
        }

        table.dataTable thead th {
            background: #f4f6f9;
            top: 0;
            z-index: 1;
            font-weight: 600;
            border-bottom: 2px solid #ccc;
        }


        table.dataTable td:last-child {
            white-space: nowrap;
        }

        table.dataTable button {
            margin-right: 6px;
        }

        table.dataTable tfoot {
            display: none;
        }

        tr.inactive-row {
            background-color: #ffe5e5 !important;
            color: #a10000;
        }

        /* Optional: darker red on hover */
        tr.inactive-row:hover {
            background-color: #ffcccc !important;
        }

        /* ---------- HEADER ---------- */
        .main-header {
            height: 60px;
            background: #f4f6f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 40px;
        }

        .menu-btn {
            background: #1f6fb2;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 3px;
            cursor: pointer;
        }

        .menu-btn:hover {
            background: #155a94;
        }

        /* ---------- USER DROPDOWN ---------- */
        .user-dropdown {
            position: relative;
        }

        .user-toggle {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 110%;
            background: #fff;
            border: 1px solid #ddd;
            width: 160px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .15);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 12px;
            text-decoration: none;
            font-size: 13px;
            color: #333;
        }

        .dropdown-menu a:hover {
            background: #f4f6f9;
        }

        .dropdown-menu .logout {
            color: #c62828;
            border-top: 1px solid #eee;
        }

        /* ---------- SIDEBAR ---------- */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -240px;
            width: 240px;
            height: calc(100% - 60px);
            background: #2f3e4e;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar ul li {
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .sidebar ul li a {
            display: block;
            padding: 14px 18px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background: #1f2a36;
        }

        /* ---------- RESPONSIVE ---------- */
        @media(max-width: 900px) {
            .flex-wrapper {
                flex-direction: column;
            }

            .form-box {
                width: 100%;
            }

            .form-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-row label {
                margin-bottom: 4px;
            }

            .btn-save {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <img id="brandLogo" class="logo">
            <button class="menu-btn" id="menuBtn">Menu</button>
        </div>

        <div class="header-right">
            <div class="user-dropdown">
                <div class="user-toggle" id="userToggle">
                    <img src="images/user-icon.png" class="user-icon">

                <div class="dropdown-menu" id="userMenu">

                    <a href="#" class="logout" id="logoutBtn">
                        <i class="fa fa-sign-out-alt"></i> Logout
                    </a>

                </div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="employee.html"><i class="fa fa-user"></i> Add / Edit Employee</a></li>
            <li><a href="addsalary.html"><i class="fa fa-money-bill"></i> Add Salary</a></li>
            <li><a href="financial.html"><i class="fa fa-chart-line"></i> Financial Records</a></li>
            <li><a href="settings.html"><i class="fa fa-gear"></i> Settings</a></li>
        </ul>
    </aside>

    <div class="container">

        <!-- ADD / EDIT EMPLOYEE -->
        <div class="title-bar">
            <i class="fa fa-user"></i> ADD / EDIT EMPLOYEE
        </div>

        <div class="flex-wrapper">
            <div class="form-box">

                <div class="form-row">
                    <label>Full Name :</label>
                    <input type="text" id="fullName">
                </div>

                <div class="form-row">
                    <label>Designation :</label>
                    <input type="text" id="designation">
                </div>

                <div class="form-row">
                    <label>Email :</label>
                    <input type="email" id="email">
                </div>

                <div class="form-row">
                    <label>Phone Number :</label>
                    <input type="tel" id="number">
                </div>

                <div class="form-row">
                    <label>Date of Birth :</label>
                    <input type="date" id="dob">
                </div>



                <div class="form-row">
                    <label>Active :</label>
                    <select id="active">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>

                <div class="form-row">
                    <label>Company :</label>
                    <input type="text" id="companyName">
                </div>

                <div class="form-row">
                    <label>UAN No :</label>
                    <input type="text" id="uanNumber">
                </div>

                <div class="form-row">
                    <label>Aadhar No :</label>

                </div>

                <div class="form-row">

                <div class="form-row">

                </div>

                <div class="form-row">
                    <label>Account Number :</label>
                    <input type="text" id="accountNumber">
                </div>

                <div class="form-row">
                    <label>IFSC Code :</label>
                    <input type="text" id="ifscCode">
                </div>

                <div class="form-row">
                    <label>Bank Name :</label>
                    <input type="text" id="bankName">
                </div>

                <button class="btn-save" onclick="saveEmployee()">SAVE</button>

            </div>
        </div>

        <!-- EMPLOYEE TABLE -->
        <div class="table-panel">
            <div class="table-title">Employee Data</div>

            <table id="empTable" class="display" width="100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>Designation</th>
                        <th>Email</th>
                        <th>Active/InActive</th>
                        <th>Company</th>

                        <th>Phone No</th>
                        <th>DOB</th>
                        <th>UAN No</th>
                        <th>Aadhar No</th>

                        <th>Account Number</th>

    <script src="main.js"></script>
    <script>

        /* MENU TOGGLE */
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.onclick = () => {
            sidebar.classList.toggle("open");
        };

        /* USER DROPDOWN */
        const userToggle = document.getElementById("userToggle");
        const userMenu = document.getElementById("userMenu");

        userToggle.onclick = () => {
            userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
        };

        document.addEventListener("click", function (e) {
            if (!userToggle.contains(e.target)) {
                userMenu.style.display = "none";
            }
        });

        let table;

        function dashIfEmpty(data) {
            return (data === null || data === undefined || data === "") ? "-" : data;
        }


        $(document).ready(function () {

            table = $('#empTable').DataTable({
                processing: true,          // ðŸ”´ REQUIRED
                deferRender: true,         // ðŸ”´ REQUIRED
                ajax: {
                    url: `${API}/fetch_employees`,
                    type: "GET",
                    xhrFields: {
                        withCredentials: true   // ðŸ”¥ REQUIRED
                    },
                    dataSrc: function (json) {
                        console.log("EMP JSON:", json);
                        return json.data || [];
                    }
                },
                columns: [
                    { data: 0 }, // id
                    { data: 1 }, // full name
                    { data: 2 }, // designation
                    { data: 3 }, // email
                    { data: 4 }, // active
                    { data: 5 }, // company
                    { data: 6 }, // pan

                    { data: 7, render: dashIfEmpty },   // phone
                    { data: 8, render: dashIfEmpty },   // dob
                    { data: 9, render: dashIfEmpty },   // uan
                    { data: 10, render: dashIfEmpty },  // aadhar
                    { data: 11, render: dashIfEmpty },  // account holder
                    { data: 12, render: dashIfEmpty },  // account number
                    { data: 13, render: dashIfEmpty },  // ifsc
                    { data: 14, render: dashIfEmpty },  // bank name

                    {
                        data: 15,
                        orderable: false,
                        render: function (id) {
                            return `
                                <button onclick="editEmployee(${id})">Edit</button>
                                <button onclick="deleteEmployee(${id})" style="color:red">Delete</button>
                            `;
                        }
                    }

                ]
                ,
                createdRow: function (row, data, dataIndex) {
                    if (data[4] === "Inactive") {
                        $(row).addClass("inactive-row");
                    }
                },
                pageLength: 10
            });

        });


        function saveEmployee() {

            let id = $("#editId").val();
            let url = id
                ? "http://localhost:8000/update_employee"
                : "http://localhost:8000/save_employee";

            let postData = {
                fullName: $("#fullName").val(),
                designation: $("#designation").val(),
                email: $("#email").val(),
                number: $("#number").val(),
                dob: $("#dob").val(),
                active: $("#active").val(),
                companyName: $("#companyName").val(),
                uanNumber: $("#uanNumber").val(),
                aadharNumber: $("#aadharNumber").val(),
                panNumber: $("#panNumber").val(),
                accountHolderName: $("#accountHolderName").val(),
                accountNumber: $("#accountNumber").val(),
                ifscCode: $("#ifscCode").val(),
                bankName: $("#bankName").val()
            };



            if (id) postData.id = id;

            $.ajax({
                url: url,
                type: "POST",
                dataType: "json",
                data: postData,
                xhrFields: {
                    withCredentials: true
                },
                success: function (res) {

                    alert(res.message);

                    $("#editId").val("");
                    $("input").val("");
                    $(".btn-save").text("SAVE");

                    table.ajax.reload(null, false);
                }
            });
        }


        function editEmployee(id) {

            let row = table.row(
                $("button[onclick='editEmployee(" + id + ")']").parents("tr")
            ).data();

            $("#editId").val(row[0]);
            $("#fullName").val(row[1]);
            $("#designation").val(row[2]);
            $("#email").val(row[3]);
            $("#active").val(row[4] === "Active" ? 1 : 0);
            $("#companyName").val(row[5]);
            $("#panNumber").val(row[6]);
            $("#number").val(row[7]);
            $("#dob").val(row[8]);
            $("#uanNumber").val(row[9]);
            $("#aadharNumber").val(row[10]);
            $("#accountHolderName").val(row[11]);
            $("#accountNumber").val(row[12]);
            $("#ifscCode").val(row[13]);
            $("#bankName").val(row[14]);


            $(".btn-save").text("UPDATE");
        }

        function deleteEmployee(id) {

            if (!confirm("Are you sure you want to delete this employee?")) {
                return;
            }

            $.ajax({
                url: "http://localhost:8000/delete_employee",
                type: "POST",
                dataType: "json",
                data: { id: id },
                xhrFields: {
                    withCredentials: true
                },
                success: function (res) {
                    alert(res.message);
                    table.ajax.reload(null, false);
                },
                error: function () {
                    alert("Delete failed");
                }
            });
        }

        function validateEmployee(emp) {

            // Full Name
            if (!emp.full_name || emp.full_name.trim().length < 3) {
                alert("Full Name must be at least 3 characters");
                return false;
            }

            // Email
            if (!emp.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emp.email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // PAN Card (India format)
            if (!emp.pan || !/^[A-Z]{5}[0-9]{4}[A-Z]$/.test(emp.pan)) {
                alert("Invalid PAN Card format (e.g. ABCDE1234F)");
                return false;
            }

            // Company
            if (!emp.company || emp.company.trim().length < 2) {
                alert("Company name is required");
                return false;
            }

            // Phone (optional but validated if present)
            if (emp.phone && !/^\d{10}$/.test(emp.phone)) {
                alert("Phone number must be exactly 10 digits");
                return false;
            }

            // DOB (not future date)
            if (emp.dob) {
                const dob = new Date(emp.dob);
                const today = new Date();
                if (dob > today) {
                    alert("Date of Birth cannot be in the future");
                    return false;
                }
            }

            // Aadhaar (optional)
            if (emp.aadhar_no && !/^\d{12}$/.test(emp.aadhar_no)) {
                alert("Aadhaar number must be 12 digits");
                return false;
            }

            // UAN (optional)
            if (emp.uan_no && !/^\d{10,12}$/.test(emp.uan_no)) {
                alert("UAN number must be numeric");
                return false;
            }

            return true; // âœ… All validations passed
        }
    </script>
</body>
