<!DOCTYPE html>
<html>

<head>
    <title>Import Employees (DB to DB)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        /* ===== GLOBAL ===== */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #f3f6fb, #eef2f7);
            padding: 24px;
            color: #1f2937;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        /* ===== TOP ACTION BAR ===== */
        #loadBtn,
        #uploadBtn {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        #loadBtn:hover,
        #uploadBtn:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        #loadBtn:disabled,
        #uploadBtn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* File input */
        input[type="file"] {
            font-size: 12px;
            padding: 6px;
            background: #fff;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            margin-right: 8px;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 20px;
        }

        /* ===== PANELS ===== */
        .panel {
            background: #ffffff;
            padding: 16px;
            border-radius: 10px;
            box-shadow:
                0 10px 20px rgba(0, 0, 0, 0.05),
                0 2px 6px rgba(0, 0, 0, 0.05);
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
        }

        thead th {
            background: #f3f4f6;
            color: #374151;
            font-weight: 600;
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody td {
            padding: 10px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        /* Rounded table corners */
        thead th:first-child {
            border-top-left-radius: 8px;
        }

        thead th:last-child {
            border-top-right-radius: 8px;
        }

        /* ===== STATUS BADGES ===== */
        .status {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            display: inline-block;
        }

        .status.exists {
            background: #e5e7eb;
            color: #374151;
        }

        .status.new {
            background: #fee2e2;
            color: #991b1b;
        }

        .status.added {
            background: #dcfce7;
            color: #166534;
        }

        /* ===== ADD BUTTON ===== */
        .addBtn {
            background: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .addBtn:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .addBtn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        /* ===== ADDED ROW EFFECT ===== */
        tr.added {
            background: #ecfdf5 !important;
        }

        /* ===== IMPORT CONTROLS BAR ===== */
        .import-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }


        /* ===== DB CONNECTION MODAL ===== */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }


        .modal-content {
            background: #ffffff;
            width: 320px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 12px;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .modal-actions button {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        .error {
            margin-top: 8px;
            color: #dc2626;
            font-size: 12px;
        }

        .success {
            margin-top: 8px;
            color: #16a34a;
            font-size: 12px;
            font-weight: 500;
        }




        /* ===== UPLOAD BUTTON ALIGNMENT ===== */
        #uploadBtn {
            height: 36px;
            padding: 0 16px;
            border-radius: 8px;
            font-size: 13px;
        }




        /* ===== RESPONSIVE ===== */
        @media (max-width: 1000px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <h2>Employee Import</h2>
    <button id="loadBtn">Load Employees</button>

    <br><br>
    <div class="import-controls">
        <button id="uploadBtn">Upload</button>
    </div>


    <div class="container">

        <div id="dbModal" class="modal">
            <div class="modal-content">
                <h3>Connect Import Database</h3>

                <input id="dbHost" placeholder="Host (e.g. localhost)">
                <input id="dbUser" placeholder="Username">
                <input id="dbPass" type="password" placeholder="Password">
                <input id="dbName" placeholder="Database name">

                <div class="modal-actions">
                    <button id="connectDbBtn">Connect</button>
                    <button onclick="closeDbModal()">Cancel</button>
                </div>

                <p id="dbError" class="error"></p>
            </div>
        </div>

        <!-- MAIN EMPLOYEES -->
        <div class="panel">
            <h3>Main Employees</h3>
            <table id="mainTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>PAN</th>
                        <th>Email</th>
                        <th>Company</th>
                        <th>Designation</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>


        <!-- IMPORT EMPLOYEES -->
        <div class="panel">
            <h3>Import Database</h3>
            <table id="importTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>PAN</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- ================= DB CONNECTION MODAL ================= -->



    </div>
    <script>
        const IMPORT_API = "http://127.0.0.1:8001";
        const API = "http://127.0.0.1:8001";


        $("#loadBtn").click(() => {
            loadMainEmployees();
        });


        function renderImportTable(data) {
            const tbody = $("#importTable tbody");
            tbody.empty();

            if (!data.new || data.new.length === 0) {
                tbody.append(`
            <tr>
                <td colspan="5" style="text-align:center;color:#6b7280">
                    No new employees to import
                </td>
            </tr>
        `);
                return;
            }

            data.new.forEach(emp => {
                const tr = $(`
        <tr>
            <td>${emp.full_name}</td>
            <td>${emp.pan}</td>
            <td>${emp.email}</td>
            <td><span class="status new">NEW</span></td>
            <td><button class="addBtn">Add</button></td>
        </tr>
    `).data("emp", emp);

                tbody.append(tr);
            });
        }

        function loadMainEmployees() {
            fetch(`${API}/fetch_employees`)
                .then(r => r.json())
                .then(res => {
                    const rows = res.data || [];
                    const mainBody = $("#mainTable tbody");
                    mainBody.empty();

                    rows.forEach(r => {
                        mainBody.append(`
                    <tr>
                        <td>${r[1]}</td>  <!-- full_name -->
                        <td>${r[5]}</td>  <!-- pan_card -->
                        <td>${r[3]}</td>  <!-- email -->
                        <td>${r[4]}</td>  <!-- company -->
                        <td>${r[2]}</td>  <!-- designation -->
                    </tr>
                `);
                    });
                })
                .catch(console.error);
        }

        function closeDbModal() {
            $("#dbModal").hide();
        }



        // ADD EMPLOYEE
        $("#importTable").on("click", ".addBtn", function () {
            const tr = $(this).closest("tr");
            const emp = tr.data("emp");
            const btn = this;

            btn.disabled = true;

            fetch(`${IMPORT_API}/add_employee`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(emp)
            })
                .then(r => r.json())
                .then(res => {
                    if (!res.success) {
                        alert(res.message);
                        btn.disabled = false;
                        return;
                    }

                    tr.remove();
                    loadMainEmployees();
                });

        });

        $("#uploadBtn").click(() => {
            $("#dbError").text("");
            $("#dbModal").css("display", "flex");
        });

        $("#connectDbBtn").click(() => {
            const payload = {
                host: $("#dbHost").val().trim(),
                user: $("#dbUser").val().trim(),
                password: $("#dbPass").val(),
                database: $("#dbName").val().trim()
            };

            // basic validation
            if (!payload.host || !payload.user || !payload.database) {
                $("#dbError")
                    .removeClass("success")
                    .addClass("error")
                    .text("Host, username and database are required");
                return;
            }

            $("#dbError").text("Connecting...").removeClass("success").removeClass("error");
            $("#connectDbBtn").prop("disabled", true);

            fetch(`${IMPORT_API}/import_from_db`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
                .then(r => r.json())
                .then(res => {
                    $("#connectDbBtn").prop("disabled", false);

                    // ❌ connection failed
                    if (res.error) {
                        $("#dbError")
                            .removeClass("success")
                            .addClass("error")
                            .text("❌ Connection failed: " + res.error);
                        return;
                    }

                    // ✅ connection success
                    $("#dbError")
                        .removeClass("error")
                        .addClass("success")
                        .text("✅ Connection successful");

                    setTimeout(() => {
                        closeDbModal();
                        renderImportTable(res);
                    }, 800);
                })
                .catch(() => {
                    $("#connectDbBtn").prop("disabled", false);
                    $("#dbError")
                        .removeClass("success")
                        .addClass("error")
                        .text("❌ Server unreachable");
                });
        });


    </script>
</body>

</html>
