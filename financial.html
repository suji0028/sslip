<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Financial Records</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        body {
            background: #f5f7fa;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        /* Title bar */
        .RedTitle {
            background: #ff6c60;
            padding: 10px 15px;
            color: #fff;
            margin-bottom: 15px;
        }

        .RedTitle h3 {
            margin: 0;
            font-size: 15px;
            font-weight: 600;
        }

        /* Panels */
        .panel {
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: none;
        }

        .panel-body {
            background: #fff;
        }

        /* Messages */
        .headerMessageCls {
            border-radius: 4px;
            padding: 8px;
            font-weight: bold;
            display: none;
        }

        .errorGreen {
            background: #5cb85c;
            color: #fff;
        }

        .errorRed {
            background: #ff6c60;
            color: #fff;
        }

        /* Table */
        .table thead {
            background: #d9d9d9;
        }

        .table thead th {
            font-size: 13px;
            font-weight: 600;
        }

        .table tbody td {
            font-size: 13px;
        }

        /* Inputs */
        label {
            font-weight: 600;
            font-size: 13px;
        }

        .form-control {
            height: 34px;
            font-size: 13px;
        }

        .main-header {
            height: 60px;
            background: #f4f6f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            height: 40px;
        }

        .menu-btn {
            background: #1f6fb2;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 3px;
            cursor: pointer;
        }

        .menu-btn:hover {
            background: #155a94;
        }

        /* ---------- USER DROPDOWN ---------- */
        .user-dropdown {
            position: relative;
        }

        .user-toggle {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px 12px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 110%;
            background: #fff;
            border: 1px solid #ddd;
            width: 160px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .15);
            display: none;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 12px;
            text-decoration: none;
            font-size: 13px;
            color: #333;
        }

        .dropdown-menu a:hover {
            background: #f4f6f9;
        }

        .dropdown-menu .logout {
            color: #c62828;
            border-top: 1px solid #eee;
        }

        /* ---------- SIDEBAR ---------- */
        .sidebar {
            position: fixed;
            top: 60px;
            left: -240px;
            width: 240px;
            height: calc(100% - 60px);
            background: #2f3e4e;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .sidebar ul li {
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }

        .sidebar ul li a {
            display: block;
            padding: 14px 18px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .sidebar ul li a:hover {
            background: #1f2a36;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <img src="images/logo.png" class="logo" id="brandLogo">
            <button class="menu-btn" id="menuBtn">Menu</button>
        </div>

        <div class="header-right">
            <div class="user-dropdown">
                <div class="user-toggle" id="userToggle">
                    <img src="images/user-icon.png" class="user-icon">
                    <span>Welcome</span>
                    <i class="fa fa-caret-down"></i>
                </div>

                <div class="dropdown-menu" id="userMenu">

                    <a href="#" class="logout" id="logoutBtn">
                        <i class="fa fa-sign-out-alt"></i> Logout
                    </a>

                </div>
            </div>
        </div>
    </header>

    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
        <ul>
            <li><a href="employee.html"><i class="fa fa-user"></i> Add / Edit Employee</a></li>
            <li><a href="addsalary.html"><i class="fa fa-money-bill"></i> Add Salary</a></li>
            <li><a href="financial.html"><i class="fa fa-chart-line"></i> Financial Records</a></li>
            <li><a href="settings.html"><i class="fa fa-gear"></i> Settings</a></li>
        </ul>
    </aside>
    <section class="MainContent">
        <div class="container-fluid">
            <div id="page-wrapper">

                <div class="row">
                    <div class="col-lg-12">

                        <div class="RedTitle">
                            <h3><i class="fa fa-tags"></i> Financial Records</h3>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">

                                <div class="headerMessageCls" id="headerMessage"></div>

                                <form id="FRecordsForm">

                                    <div class="row">

                                        <div class="col-lg-2">
                                            <label>Financial Year :</label>
                                            <select id="financialYear" class="form-control">
                                                <option value="2024">2024-2025</option>
                                                <option value="2025">2025-2026</option>
                                                <option value="2026" selected>2026-2027</option>
                                            </select>
                                        </div>

                                        <div class="col-lg-3">
                                            <label>Employee :</label>
                                            <select id="emailEmployee" class="form-control">
                                                <option value="ALL">ALL</option>
                                            </select>

                                        </div>

                                        <div class="col-lg-2">
                                            <label>&nbsp;</label>
                                            <button type="button" class="btn btn-primary form-control"
                                                onclick="getFinancialRecords()">
                                                Get Records
                                            </button>
                                        </div>

                                    </div>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>

                <!-- TABLE -->
                <div class="row">
                    <div class="col-lg-12">

                        <div class="panel panel-default">
                            <div class="panel-body">

                                <table class="table table-striped table-bordered" id="dataTables-Group">
                                    <thead>
                                        <tr>
                                            <th>Employee Name</th>
                                            <th id="financialYearHeading">-</th>
                                            <th>April <span class="firstFYear"></span></th>
                                            <th>May <span class="firstFYear"></span></th>
                                            <th>June <span class="firstFYear"></span></th>
                                            <th>July <span class="firstFYear"></span></th>
                                            <th>August <span class="firstFYear"></span></th>
                                            <th>September <span class="firstFYear"></span></th>
                                            <th>October <span class="firstFYear"></span></th>
                                            <th>November <span class="firstFYear"></span></th>
                                            <th>December <span class="firstFYear"></span></th>
                                            <th>January <span class="secondFYear"></span></th>
                                            <th>February <span class="secondFYear"></span></th>
                                            <th>March <span class="secondFYear"></span></th>
                                            <th>Grand Total</th>
                                        </tr>
                                    </thead>

                                    <tbody id="financialDataHtml"></tbody>
                                </table>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </section>

    <script>
        /* MENU TOGGLE */
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");

        menuBtn.onclick = () => {
            sidebar.classList.toggle("open");
        };

        /* USER DROPDOWN */
        const userToggle = document.getElementById("userToggle");
        const userMenu = document.getElementById("userMenu");

        userToggle.onclick = () => {
            userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
        };

        document.addEventListener("click", function (e) {
            if (!userToggle.contains(e.target)) {
                userMenu.style.display = "none";
            }
        });


        let financialTable;

        function loadEmployeesDropdown() {
            fetch("http://localhost:8000/get_active_employees", {
                credentials: "include"
            })
                .then(res => res.json())
                .then(res => {
                    const select = document.getElementById("emailEmployee");
                    select.innerHTML = `<option value="ALL">ALL</option>`;

                    res.data.forEach(emp => {
                        const opt = document.createElement("option");
                        opt.value = emp.id;                  // ✅ numeric ID
                        opt.textContent = emp.full_name;     // visible name
                        select.appendChild(opt);
                    });
                });
        }

        $(document).ready(function () {
            loadEmployeesDropdown();

            financialTable = $('#dataTables-Group').DataTable({
                paging: true,
                searching: true,
                ordering: true
            });
        });



        function getFinancialRecords() {
            const fYear = document.getElementById("financialYear").value;
            const sYear = parseInt(fYear) + 1;
            const empId = document.getElementById("emailEmployee").value;

            document.getElementById("financialYearHeading").innerText = `${fYear}-${sYear}`;
            document.querySelectorAll(".firstFYear").forEach(e => e.innerText = fYear);
            document.querySelectorAll(".secondFYear").forEach(e => e.innerText = sYear);

            fetch(`http://localhost:8000/financial-records?year=${fYear}&employee_id=${empId}`, {
                credentials: "include"
            })
                .then(res => res.json())
                .then(res => {

                    financialTable.clear(); // ✅ clear existing rows

                    if (!res.data || res.data.length === 0) {
                        financialTable.draw();
                        return;
                    }

                    const grouped = {};

                    res.data.forEach(r => {
                        if (!grouped[r.employee_id]) {
                            grouped[r.employee_id] = {
                                name: r.full_name,
                                months: {},
                                total: 0
                            };
                        }
                        const net = Number(r.final_salary);
                        const ctc = Number(r.ctc || 0);

                        const basic = Math.round(ctc * 0.5);
                        const gratuity = Math.round(basic * 0.0481);
                        const employer = 1800 + gratuity;
                        const gross = net + 2000;

                        grouped[r.employee_id].months[r.month_index] = {
                            net,
                            gross,
                            employer,
                            ctc
                        };

                        grouped[r.employee_id].total += net;

                    });

                    Object.values(grouped).forEach(emp => {
                        const row = [];

                        row.push(emp.name);
                        row.push("Salary");

                        function renderCell(m) {
                            if (!emp.months[m]) return "0<br>0<br>0<br>0";

                            return `
                                <b>${emp.months[m].net}</b><br>
                                ${emp.months[m].gross}<br>
                                ${emp.months[m].employer}<br>
                                ${emp.months[m].ctc}
                            `;
                        }

                        for (let m = 4; m <= 12; m++) row.push(renderCell(m));
                        for (let m = 1; m <= 3; m++) row.push(renderCell(m));


                        row.push(emp.total.toFixed(2));

                        financialTable.row.add(row);
                    });

                    financialTable.draw(); // ✅ redraw only
                })

                .catch(err => console.error(err));
        }



    </script>

    <script src="main.js"></script>
</body>

</html>
